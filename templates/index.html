<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Author!</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Guess Who Sent This Message!</h1>

    <div class="message-box">
        <h2>"{{ message }}"</h2>
    </div>

    <form action="/guess" method="post">
        <select name="author">
            {% for author in authors %}
                <option value="{{ author }}">{{ author }}</option>
            {% endfor %}
        </select>
        <button type="submit">Guess!</button>
    </form>

</body>
</html>
